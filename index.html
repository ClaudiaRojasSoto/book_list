<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-List</title>
  </head>
  <body>
    <h1>Awesome Books</h1>

    <form id="bookForm">
      <ul id="bookList"></ul>
      <div>
        <label for="titleInput">Title:</label>
        <input type="text" id="titleInput" placeholder="Write the book title" />
      </div>
      <div>
        <label for="authorInput">Author:</label>
        <input
          type="text"
          id="authorInput"
          placeholder="Write the name of the book author"
        />
      </div>
      <button type="submit">Add</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
